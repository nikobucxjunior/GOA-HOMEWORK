<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<body>
    <h1>Input Form</h1>
    <form id="inputForm">
        <label for="input1">Input 1:</label>
        <input type="text" id="input1" name="input1" value=""><br><br>

        <label for="input2">Input 2:</label>
        <input type="text" id="input2" name="input2" value=""><br><br>

        <label for="input3">Input 3:</label>
        <input type="text" id="input3" name="input3" value=""><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            var input1Value = document.getElementById("input1").value;
            var input2Value = document.getElementById("input2").value;
            var input3Value = document.getElementById("input3").value;
            
            console.log("Input 1:", input1Value);
            console.log("Input 2:", input2Value);
            console.log("Input 3:", input3Value);
        }
    </script>
</body>
</html>
