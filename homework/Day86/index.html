<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #imageContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60%;
            width: 100%;
        }
        #imageContainer img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Image Switcher</h1>

    <button onclick="showImage('image1')">Show Image 1</button>
    <button onclick="showImage('image2')">Show Image 2</button>
    <button onclick="showImage('image3')">Show Image 3</button>

    <div id="imageContainer">
        <img id="image1" src="image1.png">
        <img id="image2" src="image2.png">
        <img id="image3" src="image3.png">
    </div>

    <script>
        function showImage(imageId) {
            const images = document.querySelectorAll('#imageContainer img');
            images.forEach(img => img.style.display = 'none');
            document.getElementById(imageId).style.display = 'block';
        }
    </script>

</body>
</html>
