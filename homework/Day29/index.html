<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .passport {
            display: flex;
            flex-direction: column;
            width: 300px;
            background-color: #fff;
            border: 2px solid #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #ff0000;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .photo {
            text-align: center;
            margin-top: 10px;
        }

        .photo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #000000;
        }

        .info {
            flex: 1;
            padding: 10px;
        }

        .info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="passport">
        <div class="header">
            <h2>Passport</h2>
        </div>
        <div class="photo">
            <img src="passport_photo.jpg" alt="Passport Photo">
        </div>
        <div class="info">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>DOB:</strong> 01/01/1990</p>
            <p><strong>Country:</strong> Your Country</p>
            <p><strong>Passport No:</strong>12345678</p>
            <p><strong>Issue Date:</strong> 01/01/2022</p>
            <p><strong>Expiry Date:</strong> 01/01/2032</p>
        </div>
    </div>

</body>
</html>
