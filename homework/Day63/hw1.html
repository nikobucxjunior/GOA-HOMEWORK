<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank User Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #profilesList {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bank User Profiles</h1>
        <form id="profileForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
            
            <button type="submit">Create Profile</button>
        </form>
        
        <h2>User Profiles:</h2>
        <ul id="profilesList"></ul>
    </div>

    <script>
        let users = [];

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const age = document.getElementById('age').value;
            const dob = document.getElementById('dob').value;
            const userId = users.length + 1;

            const user = { id: userId, firstName: firstName, lastName: lastName, age: age, dob: dob };
            users.push(user);

            displayProfiles();
            console.log('User IDs:', users.map(user => user.id));
        });

        function displayProfiles() {
            const profilesList = document.getElementById('profilesList');
            profilesList.innerHTML = '';

            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = `ID: ${user.id}, Name: ${user.firstName} ${user.lastName}, Age: ${user.age}, DOB: ${user.dob}`;
                profilesList.appendChild(li);
            });
        }
    </script>
</body>
</html>
