<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #profilesList {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Profile</h1>
        <form id="profileForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
            
            <button type="submit">Create Profile</button>
        </form>
        
        <h2>Profiles:</h2>
        <ul id="profilesList"></ul>
    </div>

    <script>
        let profiles = [];

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const age = document.getElementById('age').value;
            const dob = document.getElementById('dob').value;

            const profile = {
                id: profiles.length + 1,
                firstName: firstName,
                lastName: lastName,
                age: age,
                dob: dob
            };

            if (confirm("Do you want to create this profile?")) {
                profiles.push(profile);
                console.log(`Profile Created: ID=${profile.id}, First Name=${profile.firstName}, Last Name=${profile.lastName}, Age=${profile.age}, Date of Birth=${profile.dob}`);
                displayProfiles();
            }
        });

        function displayProfiles() {
            const profilesList = document.getElementById('profilesList');
            profilesList.innerHTML = '';

            profiles.forEach(profile => {
                const li = document.createElement('li');
                li.textContent = `ID: ${profile.id}, Name: ${profile.firstName} ${profile.lastName}, Age: ${profile.age}, Date of Birth: ${profile.dob}`;
                profilesList.appendChild(li);
            });
        }
    </script>
</body>
</html>
