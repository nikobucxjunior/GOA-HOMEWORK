<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Div Styling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Div Styling</h1>
        <div id="styledDiv"></div>
        <form id="styleForm">
            <label for="divColor">Color:</label>
            <input type="text" id="divColor" name="divColor" required><br><br>

            <label for="divWidth">Width (in pixels):</label>
            <input type="number" id="divWidth" name="divWidth" required><br><br>

            <label for="divHeight">Height (in pixels):</label>
            <input type="number" id="divHeight" name="divHeight" required><br><br>

            <button type="submit">Apply Styling</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
