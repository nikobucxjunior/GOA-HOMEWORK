<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script>
        // +
        console.log(5 + 5)
        console.log(1 + 1)
        console.log(1 + 1)
        console.log(4 + 8)
        console.log(8 + 7)
        
        // /
        console.log(5 / 5)
        console.log(10 / 10)
        console.log(4 / 2)
        console.log(2 / 2)
        console.log(100 / 10)

        // *
        console.log(5 * 5)
        console.log(2 * 2)
        console.log(6 * 6)
        console.log(3 * 3)
        console.log(8 * 5)

        // -
        console.log(5 - 5)
        console.log(10 - 5)
        console.log(100 - 99)
        console.log(9 - 8)
        console.log(99 - 9)

        // boolean
        x = 10
        y = 5
        
        // false
        console.log(x == y)
        console.log(10 < 9)
        console.log(x != x)
        console.log(y > x)
        console.log(100 == 101)

        // true
        console.log( 5 == 5)
        console.log(10 != 8)
        console.log(x > y)
        console.log(y < x)
        console.log(x != y)
        // alert('error')
    </script>

</body>
</html>
