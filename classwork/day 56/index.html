<form>
    <label for="input1">First name: </label>
    <div class="for_input">
        <input type="text" required id="input1" name="first_name" placeholder="Enter your first name">
    </div>
    <br>
    <label for="input2">Last name: </label>
    <div class="for_input">
        <input type="text" required id="input2" name="last_name" placeholder="Enter your last name"> 
    </div>
    <br>
    <label for="input3">Email: </label>
    <div class="for_input">
        <input type="email" required id="input3" name="email" placeholder="It should contain @"> 
    </div>
    <br>
    <label for="input4">Age: </label>
    <div class="for_input">
        <input type="number" required id="input4" name="age" placeholder="Enter your age"> 
    </div>
    <div class="submit_div">
        <input type="submit" id="input5">
    </div>
</form>
